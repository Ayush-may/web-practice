<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p id="loginText"><b>Login</b></p>
            <form>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
            </form>
            <a href="#"><p >Forget Password ?</p></a>
            <button id="loginButton"><b>Login</b></button>
            <p id="dontText"><span id="dontSpanText">Don't have an account?</span></p> <a href="signUp.html"><p id="signUpText">SignUp</p></a>
            <button id="faceBookButton" ><b>Login with Facebook</b></button>
            <button id="googleButton" ><b>Login with Google</b></button>
            <div class="whiteSpace"></div>
        </div>
        </div>
</body>
