<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUpStyle.css" type="text/css">
    <title>Sign up</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <div class="wrapper">
        <div class="container">
            <p id="sign-up-txt"><b>Sign up</b></p>     
            <form>
                <input placeholder="Email" />
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <button id="sign-up-btn"><b>Signup</b></button>
                <p>Already have an accont?</p><a href="login.html" ><p>Login</p></a>
                <button id="faceBookButton" ><b>Login with Facebook</b></button>
                <button id="googleButton" ><b>Login with Google</b></button>
                <div class="whiteSpace"></div>
            </form>
            
        </div>
    </div>
</body>
</html>
