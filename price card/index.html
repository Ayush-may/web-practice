<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Price Card</title>
</head>
<body>
    <div class="outer-container">
        <p class="text-center display-1" >Pricing Cards</p>

        <div class="card-container">
            <div class="custom-card">
                <div class="icon"> <img src="troppy_pink.svg" alt="pro"> </div>
                <div class="package_name"><p>Basic</p></div>
                <div class="price"><p>$10</p></div>
                <div class="description">
                    Unlimited conference <br>
                    100 participants max</br>
                    Custom Hold Music</br>
                    10 participants max
                </div>
                <div class="button">
                    <button class="btn-class btn btn-outline-info">Purchase</button>
                </div>
            </div>

            <div class="custom-card">
                <div class="icon"> <img src="troppy.svg" alt="pro"> </div>
                <div class="package_name"><p>Pro</p></div>
                <div class="price"><p>$30</p></div>
                <div class="description">
                    Unlimited conference <br>
                    100 participants max</br>
                    Custom Hold Music</br>
                    10 participants max
                </div>
                <div class="button">
                    <button class="btn-class btn btn-outline-primary">Purchase</button>
                </div>
            </div>

            <div class="custom-card">
                <div class="icon"> <img src="troppy _orange.svg" alt="pro"> </div>
                <div class="package_name"><p>Ultra Pro</p></div>
                <div class="price"><p>$50</p></div>
                <div class="description">
                    Unlimited conference <br>
                    100 participants max</br>
                    Custom Hold Music</br>
                    10 participants max
                </div>
                <div class="button">
                    <button class="btn-class btn btn-outline-danger">Purchase</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
