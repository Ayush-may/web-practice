<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
	<script
	  	src="https://code.jquery.com/jquery-3.7.1.min.js"
	  	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	  	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Adding Shopping List</title>
</head>
<body ng-app="app" ng-controller="ctrl">

	<div class="border bg-white shadow" id="container">
		<p class="h1 text-center mb-3">Shopping List</p>
		<div>
			<div class="row shadow-sm">
				<input type="text" class="col-5 bg-light border p-2 mr-5" id="input" placeholder="Enter item name" ng-model="item">
				<input type="number" class="col-5 bg-light border p-2" ng-model="price" placeholder="Enter Price">
				<button class="btn btn-primary col-2 fw-bold border-0" ng-click="addItem()" >OK</button>
			</div>
		</div>
		<hr>
		<div>
			<table class="table border shadow" border="1" ng-hide="hideThis">
				<tr class="h6">
					<th>Name</th>
					<th>Price</th>
					<th width="10%">remove</th>
				</tr>
				<tr class="bg-white rounded text-dark p-3 align-item-center" ng-repeat="x in products">
					<td>{{x.name}}</td>
					<td>{{x.price}}</td>
					<td><button class="text-center btn btn-danger" ng-click="removeItem($index)">&times;</button> </td>
				</tr>
				<tr>
					<td>Total : {{totalPrice}}</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="script.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
