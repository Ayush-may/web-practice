<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <p>Bill</p>
            <input type="number" value="100" placeholder="Enter Bill">
            
            <p>Select Tip%</p>
            <div class="grid">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" placeholder="custom">
            </div>

            <p>Number of Peoples</p>
            <input type="number" placeholder="Number of Peoples">
        </div>
        
        <div class="right-side">
            <button>reset</button>
        </div>
    </div>
</body>
</html>
