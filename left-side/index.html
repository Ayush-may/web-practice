<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"  type="text/css" >
  </head>
  <body>
    <div>
      <p class="h1 bg-dark text-white text-center p-3 position-fixed w-100 top-0" style="z-index: 2;">Student Form</p>
    </div>
    
    <div class="d-flex align-items-center flex-column" style="margin-top: 6rem;"> 
      <div class="card">
        <div class="card-header h4">Add Student</div>
        <div class="card-body">
          <form>
            <table>
              <tr>
                <td><label for="firstName">First Name : </label></td>
                <td><input type="text" id="firstName" class="form-control col" placeholder="Enter first name"></td>
              </tr>

              <tr>
                <td><label for="lastName">Last Name : </label></td>
                <td><input type="text" id="lastName" class="form-control col" placeholder="Enter last name"></td>
              </tr>

              <tr>
                <td><label for="enrollNo"> Enrollment No : </label></td>
                <td><input type="text" id="firstName" class="form-control col" placeholder="Enter your enrollment number"></td>
              </tr>

              <tr style="user-select: none;">
                <td> Gender : </td>
                <td> <input type="radio" name="gender" id="maleRadio" value="male"> 
                  <label for="maleRadio" >Male</label>
                 <input type="radio" name="gender" id="femaleRadio" value="female">
                 <label for="femaleRadio" >Female</label>
                </td>
              </tr>
            </table>
            <hr>
            <div class="d-flex justify-content-end">
              <input type="submit" class="btn btn-primary" value="submit">
            </div>
          </form>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center mb-5">
      <div class="mt-3 w-50 table-overflow">
        <table class="table border border-dark rounded" style="user-select: none;">
          <thead>
            <tr>
              <th class="col">Sno.</th>
              <th class="col">Enrollment Number</th>
              <th class="col">First name</th>
              <th class="col">Second name</th>
              <th class="col">Gender</th>
              <th class="col">Edit</th>
              <th class="col">Remove</th>
            </tr>
          
          <tbody>
            <tr>
              <td>1</td>
              <td>0936CS211024</td>
              <td>AYUSH</td>
              <td>SHARMA</td>
              <td>Male</td>
              <td><button class="btn btn-primary">Edit</button></td>
              <td><button class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
