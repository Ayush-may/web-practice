<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="wrapper">
        <input type="number" value="0" disabled readonly>
        <div class="grid">
            <button class="button" id="btn-clr">clr</button>
            <button class="button" id="btn-del">del</button>
            <button class="button" id="btn-div">/</button>
            <button class="button" id="btn-1">1</button>
            <button class="button" id="btn-2">2</button>
            <button class="button" id="btn-3">3</button>
            <button class="button" id="btn-mul">*</button>
            <button class="button" id="btn-4">4</button>
            <button class="button" id="btn-5">5</button>
            <button class="button" id="btn-6">6</button>
            <button class="button" id="btn-add">+</button>
            <button class="button" id="btn-7">7</button>
            <button class="button" id="btn-8">8</button>
            <button class="button" id="btn-9">9</button>
            <button class="button" id="btn-sub">-</button>
            <button class="button" id="btn-dot">.</button>
            <button class="button" id="btn-0">0</button>
            <button class="button" id="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
